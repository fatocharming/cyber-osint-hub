<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Cybersecurity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="cyber-dashboard">
        <header>
            <h1>OSINT Cybersecurity Dashboard</h1>
        </header>

        <section class="terminal">
            <h2>Simulated Terminal</h2>
            <div class="terminal-output">
                <pre>Initializing OSINT tools...
> Scanning for vulnerabilities...
> Data retrieval in progress...</pre>
            </div>
        </section>

        <section class="data-visualization">
            <h2>Dynamic Data Visualization</h2>
            <div class="chart">
                <div class="bar" style="height: 70%; animation-delay: 0.1s;"></div>
                <div class="bar" style="height: 50%; animation-delay: 0.2s;"></div>
                <div class="bar" style="height: 90%; animation-delay: 0.3s;"></div>
                <div class="bar" style="height: 30%; animation-delay: 0.4s;"></div>
                <div class="bar" style="height: 80%; animation-delay: 0.5s;"></div>
            </div>
        </section>

        <section class="network-map">
            <h2>Network Map</h2>
            <div class="network-node" style="top: 20%; left: 30%;">Node 1</div>
            <div class="network-node" style="top: 60%; left: 50%;">Node 2</div>
            <div class="network-node" style="top: 40%; left: 70%;">Node 3</div>
            <div class="network-node" style="top: 80%; left: 20%;">Node 4</div>
            <div class="network-node" style="top: 10%; left: 80%;">Node 5</div>
        </section>

        <section class="encryption-decryption">
            <h2>Encryption/Decryption Simulation</h2>
            <div class="encryption-box">
                <p>Encrypted: <span class="encrypted-text">U2FsdGVkX1...</span></p>
                <button id="decrypt-button">Decrypt</button>
            </div>
        </section>
    </div>
</body>

</html>
