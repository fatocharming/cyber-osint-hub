<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT Cybersecurity Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="cyber-dashboard">
        <header>
            <h1>OSINT Cybersecurity Dashboard</h1>
            <p>Explore the world of Open Source Intelligence</p>
        </header>
        <section class="terminal">
            <h2>Simulated Terminal</h2>
            <div class="terminal-output">
                <pre id="terminal">> Welcome to the OSINT Terminal<br/>Loading data...</pre>
            </div>
        </section>
        <section class="data-visualization">
            <h2>Dynamic Data Visualizations</h2>
            <div class="chart" id="chart">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
            </div>
        </section>
        <section class="network-map">
            <h2>Network Map</h2>
            <div class="network-container">
                <div class="node" id="node1">Node A</div>
                <div class="node" id="node2">Node B</div>
                <div class="node" id="node3">Node C</div>
                <div class="connection" id="connection1"></div>
                <div class="connection" id="connection2"></div>
            </div>
        </section>
        <section class="encryption">
            <h2>Encryption/Decryption Effects</h2>
            <div class="encryption-container">
                <div class="encrypted-text" id="encrypted">Encrypted Message</div>
                <button id="decrypt-btn">Decrypt</button>
            </div>
        </section>
    </div>
</body>
</html>
